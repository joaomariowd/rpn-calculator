<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.6/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./styles/calculator.css" />

  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <link rel="apple-touch-icon" href="./images/icon-72x72.png" />
  <link rel="apple-touch-icon" href="./images/icon-96x96.png" />
  <link rel="apple-touch-icon" href="./images/icon-128x128.png" />
  <link rel="apple-touch-icon" href="./images/icon-144x144.png" />
  <link rel="apple-touch-icon" href="./images/icon-152x152.png" />
  <link rel="apple-touch-icon" href="./images/icon-192x192.png" />
  <link rel="apple-touch-icon" href="./images/icon-384x384.png" />
  <link rel="apple-touch-icon" href="./images/icon-512x512.png" />
  <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
  <meta name="theme-color" content="#db4938" />

  <title>RPN Calculator</title>
</head>

<body>
  <div class="container">
    <div class="col-xs-12 col-md-10 col-md-offset-1 calculator">
      <div class="display">
        <div id="display-3"></div>
        <div id="display-2"></div>
        <div id="display-1"></div>
        <div id="display-0"></div>
      </div>

      <div class="keypad col-md-4 col-md-offset-4">
        <div class="button-row top">
          <div class="col-xs-3 button button-left">CE</div>
          <div class="col-xs-3 button clear-button">C</div>
          <div class="col-xs-3 button">&nbsp;</div>
          <div class="col-xs-3 button operation-button">/</div>
        </div>
        <div class="button-row">
          <div class="col-xs-3 button button-left digit">7</div>
          <div class="col-xs-3 button digit">8</div>
          <div class="col-xs-3 button digit">9</div>
          <div class="col-xs-3 button operation-button">*</div>
        </div>
        <div class="button-row">
          <div class="col-xs-3 button button-left digit">4</div>
          <div class="col-xs-3 button digit">5</div>
          <div class="col-xs-3 button digit">6</div>
          <div class="col-xs-3 button operation-button">-</div>
        </div>
        <div class="button-row">
          <div class="col-xs-3 button button-left digit">1</div>
          <div class="col-xs-3 button digit">2</div>
          <div class="col-xs-3 button digit">3</div>
          <div class="col-xs-3 button operation-button">+</div>
        </div>
        <div class="button-row">
          <div class="col-xs-6 button button-left digit">0</div>
          <div class="col-xs-3 button thousand-separator-button">.</div>
          <div class="col-xs-3 button enter-button">ENT</div>
        </div>
      </div>

    </div>
  </div>

  <script>
    const registerWorker = async () => {
      if ('serviceWorker' in navigator) {
        try {
          const registration = await navigator.serviceWorker.register('serviceWorker.js');
          console.log('Service worker registration succeeded:', registration);
        } catch (error) {
          console.error(`Registration failed with ${error}`);
        }
      }
    };

      // registerWorker();
  </script>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="./calculator.js"></script>
</body>

</html>
